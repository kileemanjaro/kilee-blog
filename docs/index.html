<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilee Mercuur Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->

  <!-- stylesheets -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled>

</head>
<body>
  <div id="app"></div>
  <!-- Docsify v4 -->

  <script>
    window.$docsify = {
      name: 'Kilee Mercuur Blog',
      repo: '',
      loadSidebar: '_sidebar.md',
      auto2top: true,
      coverpage: '_coverpage.md',
      homepage: '_index.md',
      loadNavbar: true,
      subMaxLevel: 2,
      nativeEmoji: true,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results'
      },
      switchLightDarkMode: {
        useSwitchMode: true,
        top: 130,
        right: 26,
        svgColor: '#7d7b75',
      },
      loadFooter: '_footer.md',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- PLUGINS -->
  <script src="//cdn.jsdelivr.net/gh/pikapikapikaori/docsify-simple-dark-mode@latest/src/switchLightDarkMode.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

</body>
</html>
